{% load static %}

<div class="right-col-2">
    <h2>RECENT ACTIVITIES</h2>
    <hr>

    {% for message in room_messages %}

    <div class="activities">
        <div class="act-1">
            <div class="prof">
                <img src="{% static '/images/ellipse2.png' %}" alt="">
            </div>
            <div class="prof-2">
                <b><p><a href="{% url 'user-profile' message.user.id %}" style="text-decoration: none;
                    color: #fff;">@{{ message.user }}</a></p></b>
                <p>{{ message.created|timesince }} ago</p>
                <p>replied to post "<a href="{% url 'room' message.room.id %}" style="text-decoration: none;
                color: #fff;">{{ message.room.name }}</a>"</p>
            </div>
        </div>
        <div class="act-2">
            <p>{{ message.body }}</p>
        </div>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}" style="text-decoration: none;
        color: #fff; font-family: 'Laila',sans-serif;">Delete</a>
        {% endif %}
    </div>

    {% endfor %}

    </div>
</div>
